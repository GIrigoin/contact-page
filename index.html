<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact Page</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <header><img src="./images/contact-form-icon.svg" alt="" /></header>
    <main>
      <section class="header">
        <h1 class="title">Interested in our business pricing?</h1>
        <p class="text">
          Fill out the form to view details and weâ€™ll contact you as soon as
          possible.
        </p>
      </section>
      <form class="form" action="">
        <div class="inputs-container">
          <div class="labels-inputs">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Ethan Johnson" />
          </div>
          <div class="labels-inputs">
            <label for="email">Company Email</label>
            <input type="email" name="email" placeholder="ethan@johnson.com" />
          </div>
        </div>
        <div class="inputs-container">
          <div class="labels-inputs">
            <label for="size">Company Size</label>
            <select name="size" id="">
              <option value="">50-100 employees</option>
              <option value="">100+ employees</option>
            </select>
          </div>
          <div class="labels-inputs">
            <label for="subject">Subject</label>
            <select name="subject" id="">
              <option value="">Building Landing pages</option>
              <option value="">Doing some other stuff</option>
            </select>
          </div>
        </div>
        <div class="labels-inputs">
          <label for="message">Message</label>
          <textarea class="message" name="message" id=""></textarea>
        </div>
        <button type="submit">Contact Sales</button>
      </form>
    </main>
  </body>
</html>
